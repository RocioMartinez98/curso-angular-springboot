<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado" > </detalle-cliente>
<div class="card text-white bg-secondary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h4 class="card-title">Listado de clientes</h4>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-light" type="button" [routerLink]="['/clientes/form']">
          Agregar Cliente
        </button>
      </div>
      
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>

      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>Detalles</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td><img (click)="abrirModal(cliente)" *ngIf="cliente?.foto" 
                  src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
                  style="width: 64px; cursor:pointer;">
                <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto" 
                  src="http://localhost:8080/images/imagenDefault.png" alt="Sin foto" class="img-thumbnail rounded"
                  style="width: 64px; cursor:pointer;">
                </td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt | date: "EEEE dd, MMMM yyyy" }}</td>
                <td><button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-dark">
                  Editar</button>
                </td>
                <td><button type="button" name="eliminar" (click) = 'delete(cliente)' class="btn btn-danger">
                  Eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>

      <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
    </div>
  </div>
