<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
<div  class="modal" tabindex="-1" role ="dialog" style="display:block">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de cliente</h5>
          <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ul *ngIf="cliente" class="list-group mb-3">
                            <li class="list-group-item active">{{cliente.nombre}}</li>
                            <li class="list-group-item">{{cliente.apellido}}</li>
                            <li class="list-group-item">{{cliente.email}}</li>
                            <li class="list-group-item">{{cliente.createAt | date: "fullDate"}}</li>
                            <li class="list-group-item">{{cliente.region.nombre}}</li>
                        </ul>
        
                        <div class="input-group mb-3">
                            <input (change)="seleccionarFoto($event)"  type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button (click)="cargarFoto()" [disabled]="!fotoSeleccionada"  class="btn btn-outline-secondary bg-white text-black" type="button" id="inputGroupFileAddon04">Subir foto</button>
                        </div>
        
                        <div *ngIf="progreso > 0" class="progress" style role="progressbar" aria-label="Animated striped example" arrt.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="{width: progreso+ '%'}">
                            {{progreso}}%
                            </div>
                        </div>
        
                    </div>
                    <div class="col-sm">
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
